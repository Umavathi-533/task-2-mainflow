<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy-Themed Responsive Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        header {
            background-color: #fc8019;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://etimg.etb2bimg.com/photo/63298781.cms'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            height: 400px;
            color: rgb(22, 144, 245);
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                height: 300px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .nav {
                flex-direction: column;
                text-align: center;
            }

            .hero {
                padding: 10px;
            }

            .hero h1 {
                font-size: 1.5rem;
            }

            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <div>Swiggy</div>
            <div>
                <a href="#Home">Home</a>
                <a href="#Menu">Menu</a>
                <a href="#Contact">Contact</a>
            </div>
        </div>
    </header>
    <div class="hero">
        <h1>Delicious Food Delivered Fast</h1>
    </div>
    <div class="content">
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMaRC7ishjU_bI-fSuwxwDObj4y2GusEIBhA&s" alt="biryani">
            <h3>biryani</h3>
            <p>Delicious chicken biryani</p>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSze4aGb22DLgss1zoveH_JurvuQKaaWWq1uQ&s" alt="Ice Cream">
            <h3>Ice Cream</h3>
            <p>Delicious Ice Cream</p>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUT8P-JPnkeEbSq46ir3smKSMIS1WdxWq1UQ&s" alt="Milkshake">
            <h3>Milkshake</h3>
            <p>Delicious Milkshake</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Swiggy Clone. All rights reserved.
    </footer>
</body>
</html>
